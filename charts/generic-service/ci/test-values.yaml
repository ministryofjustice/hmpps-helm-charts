---
ingress:
  enabled: true
  className: example

allowlist:
  custom-1: "1.1.1.1/32"
  custom-2: "2.2.2.2/32"
  groups:
    - example-group-1
    - example-group-2

allowlist_version: "123-abc"

allowlist_groups:
  example-group-1:
    item-1: "3.0.0.0/32"
    item-2: "4.0.0.0/32"
  example-group-2:
    item-1: "5.0.0.0/32"
    item-2: "6.0.0.0/32"

scheduledDowntime:
  enabled: true

retryDlqCronjob:
  enabled: true

postgresDatabaseRestore:
  enabled: true

env:
  APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json

resources:
  limits:
    cpu: 120m
    memory: 150Mi
  requests:
    cpu: 1200m
    memory: 1500Mi

batchjobs:
  - name: my-job
    type: A_TYPE
    schedule: "30 2 * * 1"
