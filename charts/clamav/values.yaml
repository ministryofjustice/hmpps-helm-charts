# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/ministryofjustice/hmpps-clamav-freshclam-daily
  tag: daily
  port: 3310

# Refreshed image is available from 6am daily
refresh_clamav_db_cron: "0 7 * * *"

# This is the group ID of the container USER, this sets the correct permissions
# for the emptyDir{} volume used to stored the antivirus db.
runasgroupid: 1000
